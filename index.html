<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SafeCity Toronto</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/> <!-- Leaflet stuff (literally don't ask idk anything)-->
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script> <!-- Leaflet stuff (literally don't ask idk anything)-->
    <script src="https://kit.fontawesome.com/1214c3fe2d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header">
        <div id="headertext">
            <button id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
            <h1>SafeCity Toronto Crime Map</h1>
        </div>
    </div>
    <div id="main">
        <div id="mainbody">
             <!-- This button will trigger the sidebar slide -->
            <div id="sidebar"> <!-- Sidebar on the left with all the buttons -->
                <div id="sidebar_buttons">
                    <ul>
                        <li class="sidebar-button" id="filterToggle"><a >Filter</a></li>
                        <li class="sidebar-button" id="graphsToggle"><a >Graphs</a></li>
                        <li class="sidebar-button" id="exportToggle"><a >Export</a></li>
                    </ul>
                </div>
                <div id="sidebar_content">
                    <div id="filterContent">
                        <label class="filterButton"><input type="checkbox" id="neighborhoodCheckbox">Neighborhoods<i class="fa-solid fa-house"></i></label>
                        <label class="filterButton"><input type="checkbox" id="assaultCheckbox">Assault<i class="fa-solid fa-person-rifle"></i></label>
                        <label class="filterButton"><input type="checkbox" id="autotheftCheckbox">Auto Theft<i class="fa-solid fa-car-side"></i></label>
                        <label class="filterButton"><input type="checkbox" id="biketheftCheckbox">Bike Theft<i class="fa-solid fa-bicycle"></i></label>
                        <label class="filterButton"><input type="checkbox" id="bandeCheckbox">Break and Enter<i class="fa-solid fa-person-through-window"></i></label>
                        <label class="filterButton"><input type="checkbox" id="homicideCheckbox">Homicide<i class="fa-solid fa-skull"></i></label>
                        <label class="filterButton"><input type="checkbox" id="robberyCheckbox">Robbery<i class="fa-solid fa-people-robbery"></i></label>
                        <label class="filterButton"><input type="checkbox" id="shootingCheckbox">Shooting<i class="fa-solid fa-gun"></i></label>
                        <label class="filterButton"><input type="checkbox" id="tfmvCheckbox">Theft from Motor Vehicle<i class="fa-solid fa-car"></i></label>
                        <label class="filterButton"><input type="checkbox" id="to5000Checkbox">Theft over $5000<i class="fa-solid fa-money-bill"></i></label>
                    </div>
                    <div id="graphsContent" style="display: none">
                        <p id="graphTutorial">Click on filters to see graphs</p>
                       
                    </div>
                    <div id="exportContent" style="display: none">
                        <h1>Data</h1><hr>
                        <a href="./data/neighbourhood-crime-rates - 4326.geojson" class="exportDownload" download>neighbourhood-crime-rates - 4326.geojson<i class="fa-solid fa-file-arrow-down"></i></a>
                        <a href="./data/Neighbourhoods - 4326.geojson" class="exportDownload" download>Neighbourhoods - 4326.geojson<i class="fa-solid fa-file-arrow-down"></i></a>
                    </div>
                </div>
            </div>
            <div id="display"></div> <!-- Display area -->
        </div> 
    </div>
    <script src="./scripts/filterController.js"></script>
    <script src="./scripts/DataSource.js"></script>
    <script src="./scripts/Graphs.js"></script>
    <script src="./scripts/map.js"></script> 
    <script src="./scripts/Neighbourhood.js"></script>
    <script src="./scripts/CrimeData.js"></script>
    <script src="./scripts/sidebarButtonHandler.js"></script>
</body>
</html>
